<div>
  <div class="card o-hidden border-0 shadow-lg my-4 col-lg-6 " style="margin-left: 75px;">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-lg-10">
          <div class="p-4">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Enregistrement d'une region</h1>
            </div>
            <div [hidden]="submitted"   style="width: 400px;">
              <form class="user" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" [(ngModel)]="region.codeRegion" name="coderegion"
                      class="form-control form-control-user text-center" id="coderegion" placeholder="Code RÃ©gion" disabled>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" id="libelle" required [(ngModel)]="region.libelle" name="libelle"
                      class="form-control form-control-user text-center" placeholder="Libelle">
                  </div>
                </div>
                <hr>
                <div class="form-group row">
                  <div class="col-sm-6">
                    <button class="btn btn-danger btn-user btn-block " [routerLink]="[ '/regions' ]">  
                      Annuler
                    </button>
                  </div>
                 <div class="col-sm-6">
                  <button type="submit" class="btn btn-primary btn-user btn-block " >
                    Enregistrer
                  </button>
                 </div>
                 
                </div>
                

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
