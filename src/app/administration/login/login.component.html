
  <div class="col-xl-10 col-lg-12 col-md-9 mb-4 login">
    <div class="card shadow h-100 py-2">
      <div class="card-body">
        <h2 class="login-header">S'identifier</h2>
        <form class="login-container">
          <div>
            <i class="fas fa-user-alt"></i> Utilisateur: <input class="form-control form-control-user " type="text" name="username"
              [(ngModel)]="username">
              
            <i class="fa fa-lock" style="font-size:15px;color:rgb(15, 14, 14)"></i> Mot de Passe : <input class="form-control form-control-user " type="password" name="password"
              [(ngModel)]="password">
          </div>
          <p>
            <input type="submit" (click)=checkLogin() value="Connexion">
          </p>
        </form>
      </div>
    </div>
  </div>
