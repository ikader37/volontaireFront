
  <div >

    <div class="card o-hidden border-0 shadow-lg my-4 col-lg-7 " style="margin-left: 75px;">
      <div class="card-body p-0 ">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Enregistrement d'une Province</h1>
              </div>
              <form class="user" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" [(ngModel)]="province.codeProvince" name="codeProvince"
                      class="form-control form-control-user text-center" id="codeProvince" [ngModelOptions]="{standalone: true}" placeholder="Code Province" disabled>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" id="libelle" required [(ngModel)]="province.libelle" name="libelle"
                      class="form-control form-control-user text-center" [ngModelOptions]="{standalone: true}" placeholder="Province">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                      <label for="libelle">Region</label>
                      <select type="text" required class="form-control border-left-success" id="libelleregion"
                          [(ngModel)]="region.codeRegion"  [ngModelOptions]="{standalone: true}">
                        <option *ngFor="let r of ListRegions" value="TEst" >{{r.codeRegion }}
                        </option>
                      </select>
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                  <div class="col-sm-6">
                    <button class="btn btn-danger btn-user btn-block " [routerLink]="[ '/provinces' ]">  
                      Annuler
                    </button>
                  </div>
                 <div class="col-sm-6">
                  <button type="submit" class="btn btn-primary btn-user btn-block " >
                    Enregistrer
                  </button>
                 </div>
                 
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
