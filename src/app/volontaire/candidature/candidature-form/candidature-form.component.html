<div>

  <div class="card o-hidden border-0 shadow-lg my-4 col-lg-12 ">
    <div class="card-body p-0 ">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-12">
          <div class="p-5">
            <div class="text-center .bg-gradient-success">
              <h1 class="h4 text-gray-900 mb-4 ">Formulaire de soummission d'une Candidature au Programme des Volontaires
              </h1>
            </div>
            <form class="user" (ngSubmit)="onSubmit()">
              <div class="form-group row" *ngFor="let c of candidat1 ">
                <div class="col-sm-4">
                  <label style="margin-left: 20px;" >Statut</label>
                  <input type="text" id="statut" required [(ngModel)]="candidature.statut" name="statut"
                    class="form-control form-control-user text-center" [ngModelOptions]="{standalone: true}"
                    >
                </div>
              </div>
              
              <div class="form-group row">

                <div class="col-sm-4 mb-3 mb-sm-0">
                  <label  for="libellespecialite" style="margin-left: 20px;" >Spécialité</label>
                  <select class=" form-control" (change)="choixSpec($event)" [(ngModel)]="specialite">
                    <option>Selectionner une Specialité</option>
                    <option *ngFor="let specialite of Listspecialites" [value]="specialite.codeSpecialite" >{{specialite.libelleLong}}</option>
                  </select>
                </div>
                <div class="col-sm-4 mb-3 mb-sm-0">
                  <label style="margin-left: 20px;" >Date Dépot</label>
                  <input type="date" [(ngModel)]="candidature.dateDepot" name="date"
                    class="form-control form-control-user text-center" id="date"
                    [ngModelOptions]="{standalone: true}" placeholder="">
                </div>
                <div class="col-sm-4 mb-3 mb-sm-0">
                  <label  for="nompersonne" style="margin-left: 20px;" >Nom</label>
                  <select class=" form-control" (change)="choixPersonne($event)" [(ngModel)]="personne">
                    <option>Selectionner une personne</option>
                    <option *ngFor="let personne of ListPersonnes" [value]="personne.codePersonne" >{{personne.nom}}</option>
                  </select>
                </div>
              </div>
             
              <div class="form-group row">

                <div class="col-sm-4 mb-3 mb-sm-0">
                  <label  for="projet" style="margin-left: 20px;" >Projet</label>
                  <select class=" form-control" (change)="choixProjet($event)" [(ngModel)]="projet">
                    <option>Selectionner un Projet</option>
                    <option *ngFor="let projet of ListProjets" [value]="projet.codeProjet" >{{projet.libelle}}</option>
                  </select>
                  
                </div>
                <div class="col-sm-4 mb-3 mb-sm-0">
                  <label  for="libelleregion" style="margin-left: 20px;" >Région</label>
                  <select class=" form-control" (change)="choixRegion($event)" [(ngModel)]="region">
                    <option>Selectionner une region</option>
                    <option *ngFor="let region of ListRegions" [value]="region.codeRegion" >{{region.libelle}}</option>
                  </select>
                  
                </div>
                <div class="col-sm-4">
                  <label style="margin-left: 20px;" >Téléphone</label>
                  <input type="text" id="tel" required [(ngModel)]="telephone" name="tel"
                    class="form-control form-control-user text-center" [ngModelOptions]="{standalone: true}"
                  >
                </div>
              </div>
              <hr>
              <div class="form-group row">
                <div class="col-sm-4">
                  <button class="btn btn-danger btn-user btn-block " [routerLink]="[ '/candidatures' ]">
                    Annuler
                  </button>
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary btn-user btn-block ">
                    Soumettre
                  </button>
                </div>

              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
